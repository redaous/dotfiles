{{
    $license = ref $dist->license;
    if ( $license =~ /^Software::License::(.+)$/ ) {
        $license = $1;
    } else {
        $license = "=$license";
    }

    $authors = join( "\n", map { "author  = $_" } @{$dist->authors} );
    '';
}}
name    = {{$dist->name}}
{{$authors}}
license = {{$license}}
copyright_holder = {{$dist->copyright_holder}}

[PodWeaver]

[Git::Check]                                                                                                                            
[Git::NextVersion]                                                                                                                      
first_version = 0.01                                                                                                                    
[Git::Commit]                                                                                                                           
version_by_branch = 1                                                                                                                   
[Git::Tag]                                                                                                                              
[Git::Push]                                                                                                                             
                                                                                                                                        
[@Filter]                                                                                                                               
-bundle = @Basic                                                                                                                        
-remove = UploadToCPAN                                                                                                                  
option  = for_basic                                                                                                                     
                                                                                                                                        
[FakeRelease]                                                                                                                           
[PodSyntaxTests]                                                                                                                        
[PodCoverageTests]                                                                                                                      
[Test::Perl::Critic]                                                                                                                    
[Test::DistManifest]                                                                                                                    
[Test::Kwalitee]                                                                                                                        
[AutoPrereqs]                                                                                                                           

